<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>

    Em que país você nasceu? <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="verificar" onclick="analisar()">
    <div id="res">

    </div>
    <script>

        function analisar() {
            let txtnac = document.querySelector('input#txtnac')
            let res = document.querySelector('div#res')
            let pais = txtnac.value
            let paisCapitalized = pais[0].toUpperCase() + pais.substr(1).toLowerCase()
            res.innerHTML = `<p><strong>${paisCapitalized}</strong> é realmente um ótimo lugar pra se morar.</p>`
            
            if (paisCapitalized == 'Brasil'){
                res.innerHTML += `<p>Que bom que você é <strong>brasileiro</strong>!</p>`
            } else {
                res.innerHTML += `<p>Adoramos receber <strong>estrangeiros</strong> por aqui!</p>`
            }
             
        }
    </script>
</body>
</html>
